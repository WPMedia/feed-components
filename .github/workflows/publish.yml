name: Release

on:
  push:
    branches:
      - sandbox
      - prod

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: 10.x
          registry-url: https://npm.pkg.github.com
          scope: '@wpmedia'

      - name: Install Dependencies
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: print head_ref
        run: echo npm run release:${{ github.head_ref }}

      - name: print github_ref
        uses: nelonoel/branch-name@v1
        run: echo release:${BRANCH_NAME}

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@master
        with:
          # this runs release:<branch name> which calls changeset publish --tag [beta|stable]
          publish: npm run release:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
